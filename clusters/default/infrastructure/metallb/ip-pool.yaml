apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default-pool
  namespace: metallb-system
spec:
  addresses:
    - 10.102.1.180/24
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: default
  namespace: metallb-system
spec:
  ipAddressPools:
    - default-pool
  # Specify interfaces on the 10.102.1.x subnet for ARP announcements
  # br0 is on pinky (10.102.1.249), other nodes may have different interfaces
  interfaces:
    - br0
    - eth0
    - wlan0

